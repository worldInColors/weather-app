<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="preload" as="image" href="/images/bg-today-large.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weather.nourdev.me/" />
    <meta property="og:title" content="Weather App" />
    <meta
      property="og:description"
      content="Check the current weather and forecast for any location"
    />
    <meta
      property="og:image"
      content="https://weather.nourdev.me/images/icon-sunny.webp"
    />
    <meta property="og:site_name" content="Weather App" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://weather.nourdev.me/" />
    <meta property="twitter:title" content="Weather App" />
    <meta
      property="twitter:description"
      content="Check the current weather and forecast for any location"
    />
    <meta
      property="twitter:image"
      content="https://weather.nourdev.me/images/icon-sunny.webp"
    />

    <!-- Additional meta for better SEO -->
    <meta
      name="description"
      content="Check the current weather and forecast for any location"
    />
    <meta
      name="keywords"
      content="weather, forecast, temperature, weather app"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
